AWSTemplateFormatVersion: '2010-09-09'
Description: Crear un Security Group para EC2 en una VPC existente

Parameters:
  MyVPC:
    Description: vpc-0c88581639f2540f3 # Esto es pq la VPC NO esta dentro de esta plantilla, asi que necesito refereenciarla con un ID
    Type: AWS::EC2::VPC::Id

Resources:
  EC2SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security Group para EC2
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
      Tags:  
        - Key: "Name"
          Value: "EmployeeSG"


